<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row g-0">
            <div class="col-4 first-img">
                <img src="vacation/sunset.png" class="img-fluid" alt="">
            </div>
            <div class="col-8">
                <div class="row g-0 middle-img">
                    <div class="col-4">
                        <img src="vacation/boat.png" class="img-fluid" alt="">
                    </div>
                    <div class="col-4">
                        <img src="vacation/beach.png" class="img-fluid" alt="">
                    </div>
                    <div class="col-4">
                        <img src="vacation/coconut.png" class="img-fluid" alt="">
                    </div>
                </div>
                <div class="row g-0 last-img">
                    <img src="vacation/sand.jpg" class="img-fluid" alt="">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
